<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="dark:bg-gray-800 bg-blend-darken">
    <main>
      <nav
        class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="index.html"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="record-svgrepo-com.svg"
              class="h-9"
              alt="Practical Tasks Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >Practical Tasks</span
            >
          </a>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <button
              type="button"
              class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-white-800"
            >
              User Guide
            </button>
          </div>
        </div>
      </nav>
      <!-- the textarea to write the new task -->

      <form>
        <div
          class="main-text-area hidden w-200 mx-auto mt-30 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
        >
          <div
            class="px-4 py-2 bg-white rounded-t-lg dark:bg-gradient-to-r from-gray-600 via-gray-600 to-gray-700"
          >
            <label for="Task" class="sr-only">Your Task</label>
            <textarea
              id="Task"
              rows="4"
              class="text-area-input w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gradient-to-r from-gray-600 via-gray-600 to-gray-700 focus:ring-0 dark:text-white dark:placeholder-gray-400"
              placeholder="Write your task..."
              required
            ></textarea>
          </div>
          <!-- add task button -->
          <div
            class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600 border-gray-200"
          >
            <button
              type="button"
              class="add-task cursor-pointer inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800"
            >
              Add task
            </button>
          </div>
        </div>
      </form>

      <!-- Button to add the new task -->
      <div class="add-new-task p-2 flex">
        <button
          class="my-auto mt-20 mx-auto cursor-pointer active:scale-150 dark:bg-gray-400 bg-blue-500 hover:bg-blue-400 text-black font-bold py-3 px-6 rounded-full shadow-lg shadow-neutral-950 hover:text-white transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110 hover:animate-pulse"
        >
          Add new task
        </button>
      </div>
      <!-- checkBox-fullContainer -->
      <div class="checkBox-fullContainer mx-auto"></div>
      <!-- btnDelAll -->
      <div class="del-all-btn hidden w-full flex">
        <button
          type="button"
          class="del-all-btn-all cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-full text-sm w-14 h-14 p-4 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white active:scale-110 mt-5 mx-auto"
        >
          x
        </button>
      </div>
      <!-- Custom Delete All Modal -->

      <!-- Overlay -->
<div
  class="modal-overlay fixed inset-0 bg-black opacity-0 backdrop-blur-sm flex items-center justify-center z-40 pointer-events-none transition-opacity duration-500 ease-in-out"
></div>

<!-- Modal -->
<div
  class="modal fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2  
  bg-white dark:bg-gray-700 shadow-xl shadow-black rounded-3xl p-6 w-80 z-50 text-center 
  opacity-0 scale-80 pointer-events-none transition-all duration-500 ease-in-out"
>
  <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-3">
    Delete All Tasks?
  </h2>
  <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">
    Are you sure you want to delete all your tasks?
  </p>
  <div class="flex justify-center gap-4">
    <button
      class="modal-cancel bg-gray-400 text-gray-800 px-4 py-1 rounded-lg hover:bg-gray-500 transition"
    >
      Cancel
    </button>
    <button
      class="modal-confirm bg-red-600 text-white px-4 py-1 rounded-lg hover:bg-red-800 transition"
    >
      Delete All
    </button>
  </div>
</div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
